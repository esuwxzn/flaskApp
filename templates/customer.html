{% extends 'homelayout.html' %}


{% block body %}
<div class="container" style="margin-top: 150px;">
  <form method="POST" role="form" action="">
  
    <div class="row">
      <div class="col-md-3"></div>
    
      <div class="col-md-6" style="border:1px dashed gray; padding-top: 30px; padding-left: 30px; padding-right: 30px; padding-bottom: 30px; border-radius: 5px;">  
        <div style="text-align: center; font-size: 20px;">
          <p>欢迎使用中国银行客户信息管理系统</p>
          <p>请输入关键字查询客户信息</p>
        </div>


        <div class="input-group">
          <span class="input-group-addon">{{ form.infoType }}</span>
          {{ form.keyword }}

          <div class="input-group-addon">
            <input type="submit" name="Submit" value="Search" class="btn btn-primary">
          </div>
        </div>
        <br>
        <div>
          <input type="checkbox" name="allCustomer">
          <span>查询全部用户信息</span>

        </div>
      </div>

      <div class="col-md-3"></div>

    </div>

  </form>    
</div>
<!-- </div> -->

{% endblock %}
