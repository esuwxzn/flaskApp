{% extends 'homelayout.html' %}


{% block body %}
<div class="container" style="margin-top: 100px;">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
				<table class="table table-bordered table-hover">
				<!-- <table class="table table-striped table-bordered table-hover">					 -->
				  <thead class="thead-light">
				    <tr>
				      <th scope="col">序号</th>
				      <th scope="col">CIF</th>
				      <th scope="col">客户名称</th>
				      <!-- <th scope="col">国家</th> -->
				      <!-- <th scope="col">地址</th> -->
				      <th scope="col">开户时间</th>
				      <!-- <th scope="col">Country</th>				      				       -->
				    </tr>
				  </thead>
				  <tbody>
				    {% for item in data %}
					    <tr>
					      <th scope="row">{{ item['ID']}}</th>
					      <td>{{ item['CIF']}}</td>
					      <td>{{ item['Name']}}</td>
					      <td>{{ item['Date']}}</td>
					    </tr>
				    {% endfor %}
				  </tbody>
				</table>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>

<div class="container">
	<!-- <form method = "POST" role = "form" action=""> -->
	<div class="row">

		<!-- <div class="col-md-2"></div> -->
		<div class="col-md-6">
			<!-- <a href="/customer" class="btn btn-primary">Return</a> -->
		</div>
		<div class="col-md-4 text-right">
			<a href="/customer" class="btn btn-primary">Return</a>
		</div>
		<div class="col-md-2"></div>
	</div>
	<!-- </form> -->
</div>
{% endblock %}
