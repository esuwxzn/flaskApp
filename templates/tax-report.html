{% extends 'homelayout.html' %}


{% block body %}
{% from "includes/_formhelpers.html" import render_field %}
<div class="container" style="margin-top: 150px;">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="container" style="border: 1px dashed gray; padding-top: 20px; padding-left: 20px; padding-right: 20px; padding-bottom: 20px; border-radius: 5px;">

        <div class="text-center">
          <h1>欢迎使用税务报表系统</h1>
          <p style="color: gray; font-size: 15px;">请输入起止时间后生成报表</p>
          <br>
        </div>

        <form method="POST" role='form' action="">
          <div class="row">
            <div class="col-md-1 text-right">
              <span class="input-group-addon">From:</span>
            </div>
            <div class="col-md-5">
              {{ form.startTime }}
            </div>

            <div class="col-md-1 text-right">To:</div>
              <div class="col-md-5">
                {{ form.endTime }}
              </div>
            </div>
            <br>
            <div class="text-right">
              <input type="submit" name="Submit" value="Generate" class="btn btn-primary" action>            
            </div>
            <div class="col-md-1"></div>
          </div>
        </form>
      </div>



<!-- class="input-group-addon" -->







    </div>
    <div class="col-md-2"></div>

  </div>


</div>


{% endblock %}
