{% extends 'homelayout.html' %}


{% block body %}
{% from "includes/_formhelpers.html" import render_field %}
<div class="container" style="margin-top: 150px;">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="border: 1px dashed gray; padding-top: 20px; padding-left: 20px; padding-right: 20px; padding-bottom: 20px; border-radius: 5px;">
      <div class="container">

        <div class="text-center">
          <h1>欢迎使用税务报表系统</h1>
          <p style="color: gray; font-size: 15px;">请输入起止时间后生成报表</p>
          <br>
        </div>

        <form method="POST" role='form' action="">

          <div class="row">
            <div class="col-md-1 input-group-addon text-right">From:</div>
            <div class="col-md-5">
              <input type="input" name="startTime" class="form-control">
            </div>
            
            <div class="col-md-1 input-group-addon text-right">To:</div>
            <div class="col-md-5">
              <input type="input" name="endTime" class="form-control">
            </div>
          </div>
          
          <br>
          <div class="row">
            <div class="col-md-3 text-left">
              <input type="radio" name="Remittance" value='inward'><label>Inward Remittance</label>
            </div>
            <div class="col-md-4 text-left">
              <input type="radio" name="Remittance" value='outward'><label>Outward Remittance</label>        
            </div>

            <div class="col-md-5 text-right">
              <input type="submit" name="Submit" value="Generate" class="btn btn-primary" action=''>  
            </div>
          </div>              
        </form>
      </div>



    </div>
    <div class="col-md-2"></div>

  </div>


</div>


{% endblock %}
